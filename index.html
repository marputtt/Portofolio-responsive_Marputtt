<script>
  $(document).ready(function(){
 var portfolioTitle = "These are my personal informations and my projects.";
 var typingSpeed = 100;
 var deletingSpeed = 50; 
 var pause = 2000; 
 var index = 0; 
 var textLength = portfolioTitle.length; // 
  
 
 $("#portfolio-title").text(portfolioTitle.substring(0, index));
  
 
 var type = function() {
    if (index < textLength) {
      $("#portfolio-title").text(portfolioTitle.substring(0, index + 1));
      index++;
      setTimeout(type, typingSpeed);
    } else {
      setTimeout(deleteText, pause);
    }
 };
  
 var deleteText = function() {
    if (index > 0) {
      $("#portfolio-title").text(portfolioTitle.substring(0, index - 1));
      index--;
      setTimeout(deleteText, deletingSpeed);
    } else {
      setTimeout(type, pause);
    }
 };

  
 setTimeout(type, 1000);
});
